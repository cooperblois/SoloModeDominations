    function shuffle(array) {
  var tab2 = [].concat(array);
  for (let i = tab2.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i+1)); 
    [tab2[i], tab2[j]] = [tab2[j], tab2[i]];
  }
  tab2[5]=0;
  return tab2.slice(0,6);
}
